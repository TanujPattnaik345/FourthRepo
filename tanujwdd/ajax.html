<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        td:nth-child(1),
        th:nth-child(1) {
            text-align: center;
            width: 20%;
        }

        td:nth-child(2),
        td:nth-child(2)
        {
            text-align: center;
            width: 20%;
        }
       
        
    </style>
</head>

<body>
    <table id="myTable" border = 3px style="color: black; border-style: outset;">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Phone Number</th>
                <th>Grand Total out of 500</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $(document).ready(function () {
            var studName = ['Sam','Tanuj','Sisir','Rakesh','Panda','Sejal'];
            var rollNo = [1, 3, 6, 15,21,29,37];
            var phNo = ['8876543210','5789382910','8930201828','3333345555','2225029113','3433678905'];
            var gender = ['350','424','460','420','400','360']
            var dept = ['Science','Arts','Commerce','Science','Science','Commerce','Science'];
            for (i = 0; i < studName.length; i++) {
                $('#myTable > tbody:last-child').append('<tr><td>' + studName[i] + '</td><td>' + rollNo[i] + '</td><td>' + phNo[i] + '</td><td>' + gender[i] + '</td><td>' + dept[i] + '</td></tr>');
            }
        });
    </script>
</body>

</html>
