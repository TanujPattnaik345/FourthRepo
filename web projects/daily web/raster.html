<body>
    <div class="contanier">
    <h1>find factorial of a number</h1>
    <h2>enter a number</h2>
    <input type="number" id="tool1"><br><br>
    <button type="button" id="result" onclick="myfact()">Answer</button><br><br>
    <input type="number" id="tool2">
    </div>
    <script>
        function myfact()
        {
            var a=document.getElementById('tool1').value;
           
           var fact=1;
            for(var i=1;i<=a;i++)
            {
                
                fact=fact*i;
            }
            console.log(fact);
           // alert(fact);
           document.getElementById('tool2').value=fact;
        }
    </script>
