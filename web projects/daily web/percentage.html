<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<style>
    body {
        background-image: linear-gradient(45deg, rgb(255, 166, 0), rgb(148, 143, 143), rgb(255, 173, 20));
        font-size: 20px;
        background-repeat: no-repeat;
        height: 900px;
    }

    .screen-body h1 {
        display: flex;
        margin-left: 25px;
        padding: 23px;
        border: 2px inset #ddd;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        box-shadow: -4px -3px 5px  #fff,
                     -5px -4px 5px  rgb(88, 81, 81),
                     -6px -5px 5px  rgb(43, 41, 41);
    }

    body,
    button,
    input {
        font-family: 'Righteous', cursive;
        font-weight: bolder;
        letter-spacing: 1.4px;
    }

    .background {
        display: flex;
        min-height: 100vh;
    }

    .container {
        flex: 0 4 600px;
        margin: auto;
        padding: 10px 20px;
        margin-top: 100px;

    }

    .screen {
        position: relative;
        background: #b3613b;
        border-radius: 15px;
        height: 600px;
    }

    .screen::after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 20px;
        right: 20px;
        bottom: 0;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .screen-body {
        display: flex;
    }

    .screen-body-item {
        flex: 1;
        padding: 50px;

    }

    .screen-body-item.left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .app-title {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #750505;
        font-size: 26px;
        text-transform: uppercase;
        border-left: 4px solid #213f38;
        border-bottom: 4px solid #e4dcdc;
        padding: 25px;
        margin-left: 45px;
    }

    .app-form-group {
        margin-bottom: 10px;
    }

    .add {
        border: 2px solid black;
        width: 250px;
        height: 200px;
        overflow: auto;
        margin-top: 25px;
    }

    .app-form-group.buttons {
        margin-bottom: 0;
        text-align: center;
    }

    .app-form-control {
        width: 100%;
        padding: 10px 0;
        background: none;
        border: none;
        border-bottom: 1px solid #666;
        color: #ddd;
        font-size: 14px;
        text-transform: uppercase;
        outline: none;
        transition: border-color 0.8s;
    }

    .app-form-control::placeholder {
        color: rgba(29, 27, 27, 0.467);
    }

    .app-form-control:focus {
        border-bottom-color: #ddd;
    }

    .app-form-button {
        background: none;
        border: 2px dashed teal;
        color: #3336d9;
        font-size: 18px;
        cursor: pointer;
        outline: none;
        text-transform: uppercase;
        margin: 100px 0px 0px -7px;
        transition: all 0.4s;
    }

    .app-form-button:hover {
        color: #3a196e;
        border-color: aliceblue;
    }

    .showdata {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding-top: -10px;
        padding-bottom: 10px;
    }
    @media  (max-width:1052px) {
        body{
            height:600px;
            width: 650px;
            font-size: 65%;
        }
    }
    @media  (max-width:900px) {
        body{
            height:300px;
            width: 200px;
            font-size: 45%;
        }
    }
</style>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body animated shakeX ">
                    <h1>STUDENT GRADE DISPLAY</h1>
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calculation
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="add">
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="COMPUTER" id="comp">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="CHEMISTRY" id="chem">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="ENGLISH" id="eng">
                                </div>
                            </div>
                            <div>
                                <input type="button" name="" value="showPercentage" class="app-form-button"
                                    onclick="calculate()">
                            </div>
                        </div>
                    </div>

                </div>
                 <div class="app-form-group showdata">
                      <p id="showData"> </p>
                  </div>
            </div>
        </div>
    </div>
        <script>
            const calculate = () => {
                let wd = document.getElementById('wd').value;
                let maths = document.getElementById('maths').value;
                let comp = document.getElementById('comp').value;
                let phy = document.getElementById('phy').value;
                let chem = document.getElementById('chem').value;
                let eng = document.getElementById('eng').value;
                let grades = "";
                let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy) + parseFloat(chem) + parseFloat(eng);
                alert(totalGrades);
                let percent = (totalGrades / 600) * 100;
                alert(percent);

                // With the debugger turned on, the code below should stop executing before it executes the third line.
                

                if (percent <= 100 && percent >= 80) {
                    grades = 'A';
                } else if (percent <= 79 && percent >= 60) {
                    grades = 'B';
                } else if (percent <= 59 && percent >= 40) {
                    grades = 'C';
                } else {
                    grades = 'F';
                }

                if (percent >= 39.5) {
                    document.getElementById('showData').innerHTML = ` Out of 600 your total is  ${totalGrades} and percentage is ${percent}%. <br> Your grade is ${grades}. You are Pass. `
                }
                else {
                    document.getElementById('showData').innerHTML = ` Out of 600 your total is  ${totalGrades} and percentage is ${percent}%. <br> Your grade is ${grades}. You are Fail.<br>Sorry About That `
                }


            }


        </script>
</body>

</html>
